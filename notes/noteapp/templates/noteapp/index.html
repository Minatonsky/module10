<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Quotes</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
</head>
<body>
<main class="container">
<nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
    {% if user.is_authenticated %}
    <ul>
        <li><a href="{% url 'noteapp:author' %}" role="button">Add Author</a></li>
        <li><a href="{% url 'noteapp:note' %}" role="button">Add quote</a></li>
    </ul>
    <ul>
        <li>Welcome <b>{{ user.username }}!</b></li>
        <li><a href="{% url 'users:profile' %}" role="button">Profile</a></li>
        <li><a href="{% url 'users:logout' %}" role="button">Logout</a></li>
    </ul>
    {% else %}
    <ul>
        <li><a href="{% url 'users:signup' %}" role="button">Sign Up</a></li>
        <li><a href="{% url 'users:login' %}" role="button">Login</a></li>
    </ul>
    {% endif %}
</nav>
    {% for note in notes %}
    <ul>
        <li>{{ note.quote }}</li>
        <li>Author: <a href="{% url 'noteapp:author_detail' note.author.pk %}">{{ note.author.fullname }}</a></li>
    </ul>
    {% endfor %}
</main>
</body>
</html>
